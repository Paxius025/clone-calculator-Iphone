<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" readonly>
        <div id="keys">
            <button onclick="clearDisplay()" class="opertator-gray">C</button>
            <button onclick="changeOperator()" class="opertator-gray">*/-</button>
            <button onclick="percent()" class="opertator-gray">%</button>
            <button onclick="appendToDisplay('/')" class="opertator-yel">/</button>
            <button onclick="appendToDisplay('7')" >7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')" ">9</button>
            <button onclick="appendToDisplay('*')" class="opertator-yel">x</button>
            <button onclick="appendToDisplay('4')" >4</button>
            <button onclick="appendToDisplay('5')" >5</button>
            <button onclick="appendToDisplay('6')" >6</button>
            <button onclick="appendToDisplay('-')" class="opertator-yel">-</button>
            <button onclick="appendToDisplay('1')" >1</button>
            <button onclick="appendToDisplay('2')" >2</button>
            <button onclick="appendToDisplay('3')" >3</button>
            <button onclick="appendToDisplay('+')" class="opertator-yel">+</button>
        </div>
        <div id="last-row">
            <button id="zero" onclick="appendToDisplay('0')" >0</button>
        <button onclick="appendToDisplay('.')" >.</button>
        <button onclick="calculate()" class="opertator-yel">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
